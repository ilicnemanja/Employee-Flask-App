{% extends 'base.html' %} {% block title %}Login page{% endblock title %} {%
block content %}
<div class="container-border conteiner-login">
  <h1 class="login-h1">Employee Management System</h1>
  <div class="form-div form-login">
    <h2 class="form-heading">Admin Login:</h2>

    <p class="error-msg error-msg-login">{{ msg }}</p>

    <form class="login" action="{{ url_for('user_services.login') }}" method="post">
      <div class="custom-form-control form-control-all">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" />
      </div>

      <div class="custom-form-control form-control-all">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </div>

      <button class="btn btn-login" type="submit">Log-in</button>
    </form>
  </div>
</div>
{% endblock content %}
